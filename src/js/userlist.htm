<!--{widget}-->
<div id="{i#id}" class="manager">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="panel-title pull-left">
                Пользователи
                <span data-wait="show">
                    <img src="/images/loading.gif"/> Загрузка...
                </span>
            </div>

            <div class="pull-right btn-toolbar">
                <button class="btn btn-sm btn-default btn-stopspam hide"
                        data-wait="disable"
                        data-click="stopspam">Анализ StopSpam
                </button>

                <button class="btn btn-sm btn-default"
                        data-wait="disable"
                        data-click="reload">Обновить
                </button>
            </div>

            <div class="pull-right col-xs-6">
                <div class="input-group ">
                    <input id="{i#filter}" type="text"
                           data-wait="disable"
                           class="input-sm form-control"
                           placeholder="Введите фильтр"/>

                    <div class="input-group-btn">
                        <button class=" btn btn-sm btn-default"
                                data-wait="disable"
                                data-click="filter-set">Установить
                        </button>
                        <button class="btn btn-sm btn-default"
                                data-wait="disable"
                                data-click="filter-clear">Сбросить
                        </button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
            <div id="{i#pagination}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>E-mail</th>
        <th>Регистрация</th>
        <th>Визит</th>
        <th>Группа</th>
        <th></th>
        {v#uprofile}
        {v#antibot}
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#username}</td>
    <td>{v#email}</td>
    <td>{v#joindate}</td>
    <td>{v#lastvisit}</td>
    <td>{v#groups}</td>
    <td>
        <button type="button" class="btn btn-default btn-xs"
                data-wait="disable"
                data-click="user-edit" data-id="{v#id}">
            Править
        </button>
    </td>
    {v#uprofile}
    {v#antibot}
</tr>

<!--{uprofileth}-->
<th></th>

<!--{uprofiletd}-->
<td>
    <a href="#app=uprofile/ws/showws/{v#id}/" class="btn btn-default btn-xs"
            data-wait="disable"
            data-click="user-profile" data-id="{v#id}">
        Профиль
    </a>
</td>

<!--{antibotth}-->
<th></th>

<!--{antibottd}-->
<td>
    <button type="button" class="btn btn-default btn-xs"
            data-wait="disable"
            data-click="user-bot" data-id="{v#id}">
        Бот?
    </button>
</td>
