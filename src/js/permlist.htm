<!--{widget}-->
<div id="{i#id}" class="permlist">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Правила</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Модуль</th>
        <th>Разрещения</th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#modtitle}</td>
    <td>
        <input type="checkbox" id="{i#chk}_{v#modname}_{v#action}" {v#checked} />
        {v#title}
    </td>
</tr>
