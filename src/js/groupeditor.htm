<!--{widget}-->
<form id="{i#id}" class="editor" role="form">
    <div class="{v#status}">
        <div class="form-group">
            <label for="{i#title}">Название группы</label>
            <input id="{i#title}" name="title" type="text" class="form-control" data-wait="disable">
        </div>
        <div class="btn-toolbar text-right">
            <span data-wait="show"> <img src="/images/loading.gif"/> Загрузка...</span>
            <button type="submit" class="btn btn-default edit-isnew" data-wait="disable">
                Создать
            </button>
            <button type="submit" class="btn btn-default edit-isedit" data-wait="disable">
                Сохранить
            </button>
            <button type="button" class="btn btn-default" data-click="cancel" data-wait="disable">
                Отмена
            </button>
        </div>
    </div>
</form>


<!--{dialog}-->
<div class='hd'>Редактор группы&nbsp;</div>
<div class='bd aw-user'>
    <div id="{i#widget}" class="groupeditor"></div>
</div>
