<!--{widget}-->
<div class="editor">
    <div class="{v#status}">
        <div class="form-group">
            <label for="{i#title}">Название группы</label>
            <input id="{i#title}" name="title" type="text" class="form-control" data-wait="disable">
        </div>
        <div id="{i#permlist}" class="form-group"></div>

        <span data-wait="show" class="pull-left">
            <img src="/images/loading.gif"/>
        </span>

        <div class="btn-toolbar pull-right">
            <button data-click="save" type="button" class="btn btn-default edit-isnew" data-wait="disable">
                Создать
            </button>
            <button data-click="save" type="button" class="btn btn-primary edit-isedit" data-wait="disable">
                Сохранить
            </button>
            <button data-click="cancel" type="button" class="btn btn-default" data-wait="disable">
                Отмена
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!--{dialog}-->
<div class='hd'>Редактор группы&nbsp;</div>
<div class='bd aw-user'>
    <div id="{i#widget}" class="groupeditor"></div>
</div>
