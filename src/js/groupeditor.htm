<!--{dialog}-->
<div class='hd'>Редактор группы</div>
<div class='bd aw-user'>
    <div class="groupeditor">

        <div id="{i#text}" class="cont">
            <div class="loadingform">
                <img src="/images/loading_line.gif"/>
            </div>
        </div>
        <div id="{i#btns}" class="text-right" >
            <input id="{i#bsave}" class="btn" type="button"
                   value="Я прочитал(а) и согласен(а) с пользовательским соглашением"/>
            <input id="{i#bcancel}" class="btn" type="button" value="Я не согласен(а)"/>
			<span id="{i#saved}" class="saved" style="display: none">
				<img src="/images/loading.gif"/>Подпись соглашения...
			</span>
        </div>
    </div>
</div>
