<!--{widget}-->
<div id="{i#editor}" class="userEditor">
    <div class="form-group">
        <label for="{i#username}">Имя пользователя</label>
        <input id="{i#username}" type="text" class="form-control" disabled="disabled">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input id="{i#email}" type="text" class="form-control" data-wait="disable">
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <button id="{i#passwordchange}" class="btn btn-default form-control" data-click="passwordChange"
                data-wait="disable">
            Сменить пароль
        </button>
        <input id="{i#password}" type="password" class="hide form-control" data-wait="disable"
               placeholder="Введите пароль">
    </div>
    <div id="{i#activate}" class="form-group hide">
        <label>Пользователь не активирован</label>

        <div class="btn-toolbar">
            <button class="btn btn-default" data-click="activateCustom" data-wait="disable" type="button">
                Активировать вручную
            </button>
            <button class="btn btn-default" data-click="activateEMailSendAgain" data-wait="disable" type="button">
                Отправить запрос повторно
            </button>
        </div>
    </div>
    <div class="form-group">
        <label>Группы пользователя</label>

        <div id="{i#usergroups}"></div>
    </div>
    <hr/>
    <div data-wait="show" class="pull-left">
        <img src="/images/loading.gif"/> Загрузка...
    </div>

    <div class="btn-toolbar pull-right">
        <button type="button" class="btn btn-primary" data-click="save" data-wait="disable">
            Сохранить
        </button>
        <button type="button" class="btn btn-default" data-click="cancel" data-wait="disable">
            Отмена
        </button>
    </div>
    <div class="clearfix"></div>
</div>

<!--{dialog}-->
<div class='hd'>Редактор пользователя&nbsp;</div>
<div class='bd aw-user'>
    <div id="{i#widget}" class="usereditor"></div>
</div>


<!--{groupwidget}-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-7">
                <div id="{i#select}"></div>
            </div>
            <div class="col-md-5">
                <div class="btn-toolbar text-left">
                    <button data-click="group-add" class="btn btn-default btn-sm" type="button" data-wait="disable">
                        Добавить
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div id="{i#list}"></div>
    </div>
</div>

<!--{select}-->
<select id="{i#id}" class="form-control input-sm" data-wait="disable">{v#rows}</select>

<!--{option}-->
<option value="{v#id}">{v#title}</option>

<!--{grouplist}-->
<table class="table table-striped table-hover">
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{grouprow}-->
<tr>
    <td>{v#title}</td>
    <td class="text-right">
        <button type="button" class="btn btn-default btn-xs" data-click="group-remove" data-id="{v#id}"
                data-wait="disable">
            Удалить из списка
        </button>
    </td>
</tr>
