<!--{widget}-->
<div id="{i#id}" class="manager">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title pull-left">
                Список групп
                <span data-wait="show">
                    <img src="/images/loading.gif"/> Загрузка...
                </span>
            </div>
            <div class="pull-right">
                <button class="btn btn-sm btn-default"
                        data-wait="disable"
                        data-click="add-group">Добавить группу
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Название</th>
        <th>Системное имя</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#title}</td>
    <td>{v#sysname}</td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="group-edit" data-id="{v#id}">
            Править
        </button>
    </td>
</tr>
